        const func = function(value){
            //console.log(value)
            var sel = document.getElementById("ships");
            //console.log(sel)

            while(child) {
                sel.removeChild(child)

            var cas = ships.ca
            var sss = ships.ss
            var cls = ships.cl
            var dds = ships.dd

                case 'cv':
                    help(cvs)
                    break;
                case 'bb':
                    help(bbs)
                    break;
                case 'bc':
                    help(bcs)
                    break;
                case 'ca':
                    help(cas)
                    break;
                case 'ss':
                    help(sss)
                    break;
                case 'cl':
                    help(cls)
                    break;
                case 'dd':
                    help(dds)
                    break;
            }
        }

        const help = list => {
            var empty = document.createElement("option");

            empty.innerHTML = "---"
            document.getElementById("ships").append(empty)
            Object.keys(list).forEach(key => {
                //console.log(`Key: ${key}, Value: ${list[key]}`);
                var tempList1 = list[key]
                var optg = document.createElement("optgroup");
                optg.label = key == "Japanese" ? "日本海軍" : key == "German" ? "Kriegsmarine" : key;
                //console.log(optg)
                Object.keys(tempList1).forEach(tempKey1 => {
                    //console.log(tempKey1)
                    //console.log(`TempKey1: ${tempKey1}, TempValue1: ${tempList1[tempKey1]}`);
                    var opt = document.createElement("option");
                    opt.value = tempKey1;
                    opt.id = tempKey1;
                    opt.innerHTML = tempList1[tempKey1];
                    //console.log(opt)
                    optg.append(opt)
                });
                document.getElementById("ships").append(optg);
            });

        const setShip = () => {
            var orientation = document.getElementById("orientation").value;

            console.log(index)

            console.log(orientation);
            console.log(x);
            console.log(y)

            switch (document.getElementById('shp').value) {

                    setCV(x, y, orientation)
                    break;
                case 'keyBB':
                    setBB(x, y, orientation);
                    break;
            }

        var cvX, cvY, bbX, bbY;

        function setCV(x, y, orientation) {
            cvX = []
            cvY = []
            document.getElementById('keyCV').remove()
            if (orientation == 0 && 10 - convert(x) >= 0) {
                for (let i = convert(x);i < convert(x) + 5;i++) {
                    document.getElementById(reverseConvert(i).toString() + y.toString()).style.backgroundColor = "#ffeeee";
                    document.getElementById(reverseConvert(i).toString() + y.toString()).innerHTML = "CV"
                    document.getElementById(reverseConvert(i).toString() + y.toString()).title = `Aircraft Carrier - ${fleet.keyCV}`
                    cvX.push(i)
                    cvY.push(y)
                }
            }
            else {
                for (let i = parseInt(y);i < parseInt(y)+5;i++) {
                    document.getElementById(x + i.toString()).style.backgroundColor = "#ffeeee";
                    document.getElementById(x + i.toString()).innerHTML = "CV"
                    document.getElementById(x + i.toString()).title = `Aircraft Carrier - ${fleet.keyCV}`
                    cvX.push(convert(x))
                    cvY.push(y)
                }
            }
        }

        function setBB(x, y, orientation) {
            if (orientation == 0 && 10 - convert(x) >= 0) {
                for (let i = convert(x);i < convert(x) + 4;i++) {
                    for (CVx in cvX) {
                        for (CVy in cvY) {
                            if (!(CVy == i && CVx == i)) {
                                alert(`Already occupied.`)
                                return;
                            }
                        }
                    }
                    document.getElementById(reverseConvert(i).toString() + y.toString()).style.backgroundColor = "#ff00ee";
                    document.getElementById(reverseConvert(i).toString() + y.toString()).innerHTML = "BB"
                    document.getElementById(reverseConvert(i).toString() + y.toString()).title = `Battleship - ${fleet.keyBB}`
                }
            }
            else {
                for (let i = parseInt(y);i < parseInt(y)+4;i++) {
                    for (CVy in cvY) {
                        for (CVx in cvX) {
                            if (!(CVy == i && CVx == i)) {
                                alert(`Already occupied.`)
                                return;
                            }
                        }
                    }
                    document.getElementById(x + i.toString()).style.backgroundColor = "#ff00ee";
                    document.getElementById(x + i.toString()).innerHTML = "BB"
                    document.getElementById(x + i.toString()).title = `Battleship - ${fleet.keyBB}`
                }
            }
            document.getElementById('keyBB').remove()
        }

        /**
         * @param {'a'|'b'|'c'|'d'|'e'|'f'|'g'|'h'|'i'|'j'} letter
         */

        function convert(letter) {
            switch(letter) {
                case 'a':
                    return 1;
                case 'b':
                    return 2
                case 'c':
                    return 3;
                case 'd':
                    return 4;
                case 'e':
                    return 5
                case 'f':
                    return 6
                case 'g':
                    return 7
                case 'h':
                    return 8
                case 'i':
                    return 9
                case 'j':
                    return 10
            }
        }

        /**
         * @param {number} number 
         */

        function reverseConvert(number) {
            switch (number) {
                case 1:
                    return 'a'
                case 2:
                    return 'b'
                case 3:
                    return 'c'
                case 4:
                    return 'd'
                case 5:
                    return 'e'
                case 6:
                    return 'f'
                case 7:
                    return 'g'
                case 8:
                    return 'h'
                case 9:
                    return 'i'
                case 10:
                    return 'j'
            }
        }
